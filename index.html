<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Image Sliders</title>
  </head>

  <body>
    <div class="container">
      <div class="sliders">
        <div class="dots"></div>
        <div class="arrow left-arrow">&#8592;</div>
        <div class="slide slider-1">
          <img src="./img/photo-1.jpg" alt="Photo-1" data-slider="0" />
        </div>
        <div class="slide slider-2">
          <img src="./img/photo-2.jpg" alt="Photo-1" data-slider="1" />
        </div>
        <div class="slide slider-3">
          <img src="./img/photo-3.jpg" alt="Photo-1" data-slider="2" />
        </div>
        <div class="slide slider-4">
          <img src="./img/photo-4.jpg" alt="Photo-1" data-slider="3" />
        </div>
        <div class="slide slider-5">
          <img src="./img/photo-5.jpg" alt="Photo-1" data-slider="4" />
        </div>
        <div class="slide slider-6">
          <img src="./img/photo-6.jpg" alt="Photo-1" data-slider="5" />
        </div>
        <div class="arrow right-arrow">&#8594;</div>
        <div class="control">Play</div>
      </div>
    </div>
  </body>
</html>
